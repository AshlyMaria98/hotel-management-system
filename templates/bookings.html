<!DOCTYPE html>
<html>
<head>
    <title>Bookings</title>
</head>
<body>
    <h2>Bookings</h2>

    <!-- Add Booking Form -->
    <form method="POST" action="{{ url_for('bookings') }}">
        <label>Customer:</label>
        <select name="customer_id" required>
            {% for c in customers %}
                <option value="{{ c.id }}">{{ c.name }}</option>
            {% endfor %}
        </select><br>

        <label>Room:</label>
        <select name="room_id" required>
            {% for r in rooms %}
                <option value="{{ r.id }}">{{ r.room_no }} - {{ r.type }}</option>
            {% endfor %}
        </select><br>

        <label>Check-in:</label>
        <input type="date" name="checkin" required><br>

        <label>Check-out:</label>
        <input type="date" name="checkout" required><br>

        <button type="submit">Add Booking</button>
    </form>

    <hr>

    <!-- Show All Bookings -->
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Customer</th>
            <th>Room</th>
            <th>Check-in</th>
            <th>Check-out</th>
            <th>Action</th>
        </tr>
        {% for b in bookings %}
        <tr>
            <td>{{ b.id }}</td>
            <td>{{ b.customer.name }}</td>
            <td>{{ b.room.room_no }} ({{ b.room.type }})</td>
            <td>{{ b.checkin }}</td>
            <td>{{ b.checkout }}</td>
            <td>
                <form method="POST" action="{{ url_for('cancel_booking', id=b.id) }}">
                    <button type="submit">Cancel</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
