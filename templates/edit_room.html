{% extends 'base.html' %}
{% block content %}
<style>
  .container {
    max-width: 900px;
    margin: 2rem auto;
    padding: 1rem;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  h2, h3 {
    color: #333;
    margin-bottom: 1rem;
  }

  .flash {
    padding: 12px 20px;
    border-radius: 5px;
    margin-bottom: 1rem;
    font-weight: 600;
  }
  .flash.success { background-color: #d4edda; color: #155724; }
  .flash.danger { background-color: #f8d7da; color: #721c24; }

  form {
    background-color: #f9f9f9;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    margin-bottom: 2rem;
  }

  label {
    display: block;
    margin-bottom: 0.3rem;
    font-weight: 600;
    color: #555;
  }

  input[type="text"], input[type="number"], select {
    width: 100%;
    padding: 0.5rem 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
  }
  input:focus, select:focus {
    border-color: #007bff;
    outline: none;
  }

  button {
    background-color: #007bff;
    color: white;
    font-weight: 700;
    padding: 0.6rem 1.2rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover { background-color: #0056b3; }

  a.cancel-btn {
    margin-left: 1rem;
    color: #555;
    text-decoration: none;
    font-weight: 600;
  }
  a.cancel-btn:hover { text-decoration: underline; }
</style>

<div class="container">
  <h2>Edit Room #{{ room.id }}</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash {{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('edit_room', id=room.id) }}">
    <label for="room_number">Room Number</label>
    <input type="text" id="room_number" name="room_number" value="{{ room.room_no }}" required>

    <label for="room_type">Room Type</label>
    <select id="room_type" name="room_type" required>
      <option value="Single" {{ 'selected' if room.type == 'Single' else '' }}>Single</option>
      <option value="Double" {{ 'selected' if room.type == 'Double' else '' }}>Double</option>
      <option value="Suite" {{ 'selected' if room.type == 'Suite' else '' }}>Suite</option>
      <option value="Deluxe" {{ 'selected' if room.type == 'Deluxe' else '' }}>Deluxe</option>
    </select>

    <label for="price">Price</label>
    <input type="number" id="price" name="price" value="{{ room.price }}" step="0.01" required>

    <label for="status">Status</label>
    <select id="status" name="status" required>
      <option value="available" {{ 'selected' if room.status == 'available' else '' }}>Available</option>
      <option value="occupied" {{ 'selected' if room.status == 'occupied' else '' }}>Occupied</option>
    </select>

    <button type="submit">Update Room</button>
    <a href="{{ url_for('rooms') }}" class="cancel-btn">Back to Room List</a>
  </form>
</div>
{% endblock %}
